<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../style.css">
    <title>TresHelp</title>
  </head>
  <body>
  <div id="app">
    <div class="box">
      <div class = "teamInfo">
        <div class = "teamName">
          <p class="initials"> {{ initialFirst }} </p>
          <input v-model="FirstTeam"/>
        </div>
        <div class = "buttons">
          <div class = "row">
          <button :class="[addMode ? 'green' : 'red']" @click.prevent="addFirstTeamPar">+ 1/3</button>
          <button :class="[addMode ? 'green' : 'red']" @click="addFirstTeamInt(1)">+ 1 </button>
          </div>
          <div class = "row">
            <button :class="[addMode ? 'green' : 'red']" @click="addFirstTeamInt(3)">+ 3 </button>
            <button :class="[addMode ? 'green' : 'red']" @click="addFirstTeamInt(4)">+ 4 </button>
          </div>
          <div class = "row">
            <button :class="[addMode ? 'red' : 'green']"> {{ addMode ? "Sottrai" : "Aggiungi" }} </button>
          </div>
        </div>
      </div>
      <div class="teamPoints">
        <p>{{ firstPoints }}</p>
      </div>
    </div>
<div class="box">
      <div class = "teamInfo">
        <div class = "teamName">
          <p class="initials"> {{ initialSecond }} </p>
          <input v-model="SecondTeam"/>
        </div>
        <div class = "buttons">
          <div class = "row">
          <button :class="[addMode ? 'green' : 'red']" @click="addSecondTeamPar">+ 1/3</button>
          <button :class="[addMode ? 'green' : 'red']" @click="addSecondTeamInt(1)">+ 1 </button>
          </div>
          <div class = "row">
            <button :class="[addMode ? 'green' : 'red']" @click="addSecondTeamInt(3)">+ 3 </button>
            <button :class="[addMode ? 'green' : 'red']" @click="addSecondTeamInt(4)">+ 4 </button>
          </div>
          <div class = "row">
            <button :class="[addMode ? 'red' : 'green']"> {{ addMode ? "Sottrai" : "Aggiungi" }} </button>
          </div>
        </div>
      </div>
      <div class="teamPoints">
        <p>{{ secondPoints }}</p>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./../js/app.js"></script>
</html>
